<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BootStrap CDN CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <!-- BootStrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Head Title -->
        <title>html-css-bootstrap-dashboard</title>
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <!-- Header Top Nav Bar -->
            <nav class="position-fixed w_100">
                <!-- Top Nav Bar Container -->
                <div class="container-fluid bg-white my-1 my-lg-3">
                    <!-- Top Nav Bar Row -->
                    <div class="row">
                        <!-- Top Nav Bar Logos -->
                        <div class="col-2 col-md-1 col-lg-2">
                            <div class="top_nav_bar_content d-flex align-items-center h_100">
                                <!-- Mobile Logo -->
                                <img src="./img/mobile-logo.png" alt="mobile-logo" class="d-lg-none">
                                <!-- Full Logo -->
                                <img src="./img/logo.svg" alt="" class="d-none d-lg-block">
                            </div>
                        </div>
                        <!-- Top Nav Bar Search Input -->
                        <div class="col-8 col-md-10 col-lg-8">
                            <div class="top_nav_bar_content">
                                <form action="#" method="POST">
                                    <input type="text" name="top-nav-bar-search" placeholder="&#xf002;   Prova a cercare: Lezioni di Laravel" class="border-0 rounded-2 fw-bold my-2 my-lg-0 w_100">
                                </form>
                            </div>
                        </div>
                        <!-- Top Nav Bar Menu List -->
                        <div class="col-2 col-md-1 col-lg-2">
                            <div class="top_nav_bar_content d-flex justify-content-end align-items-center h_100">
                                <!-- Icon List -->
                                <a href="#">
                                    <i class="fa-solid fa-list-ul fa-lg txt_grey d-none d-lg-block px-3"></i>
                                </a>
                                <!-- Icon Help -->
                                <a href="#">
                                    <i class="fa-solid fa-circle-question fa-lg txt_grey d-none d-lg-block px-3"></i>
                                </a>
                                <!-- Icon Menu -->
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical fa-lg txt_grey d-none d-lg-block px-3"></i>
                                </a>
                                <!-- Icon  Notifications -->
                                <a href="#">
                                    <i class="fa-solid fa-bell fa-lg txt_orange px-3 pe-lg-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FINE HEADER -->
        <!-- MAIN -->
        <main>
            <!-- Main Side Bar -->
            <div class="main_side_bar position-fixed bgcolor_darkblue">
                <!-- Main Side Bar Container -->
                <div class="container-fluid h_100">
                    <!-- Main Side Bar Row -->
                    <div class="row row-cols-1 h_100">
                        <div class="col">
                            <!-- Home -->
                            <a href="#" class="main_side_bar_content d-flex justify-content-center py-4 py-lg-1 pt-lg-3">
                                <!-- Home Icon -->
                                <i class="fa-solid fa-house fa-lg text-light px-3 py-lg-3"></i>
                                <!-- Home Text -->
                                <span class="text-light fw-bold d-none d-lg-inline py-lg-2">Home</span>
                            </a>
                            <!-- Stats -->
                            <a href="#" class="main_side_bar_content d-flex justify-content-center py-4 py-lg-1">
                                <!-- Stats Icon -->
                                <i class="fa-solid fa-chart-simple fa-lg text-light px-3 py-lg-3"></i>
                                <!-- Stats Text -->
                                <span class="text-light fw-bold d-none d-lg-inline py-lg-2">Stats</span>
                            </a>
                            <!-- Signals -->
                            <a href="#" class="main_side_bar_content d-flex justify-content-center py-4 py-lg-1">
                                <!-- Signals Icon -->
                                <i class="fa-sharp fa-solid fa-signal fa-lg text-light px-3 py-lg-3"></i>
                                <!-- Signals Text -->
                                <span class="text-light fw-bold d-none d-lg-inline py-lg-2">Signals</span>
                            </a>
                        </div>
                        <div class="col">
                            <!-- Admin Settings -->
                            <a href="#" class="main_side_bar_content d-flex justify-content-center align-items-end h_100 py-5 py-lg-4">
                                <!-- Admin Settings Icon -->
                                <i class="fa-sharp fa-solid fa-gear fa-lg text-light px-3 py-lg-3"></i>
                                <!-- Admin Settings Text -->
                                <span class="text-light fw-bold d-none d-lg-inline py-lg-1">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main Center -->
            <div class="main_center position-absolute bg-black">
                <!-- Main Center Container -->
                <div class="container-fluid h_100">
                    <!-- Main Center Row -->
                    <div class="row row-cols-1 h_100">
                        <!-- Main Center Col First Section -->
                        <div class="col border border-danger"></div>
                        <!-- Main Center Col Next Classes Section -->
                        <div class="col border border-danger"></div>
                        <!-- Main Center Col Faq Section -->
                        <div class="col border border-danger"></div>
                        <!-- Main Center Col Todo Section -->
                        <div class="col border border-danger"></div>
                        <!-- Main Center Col Chart Section -->
                        <div class="col border border-danger"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- FINE MAIN -->
    </body>
</html>
